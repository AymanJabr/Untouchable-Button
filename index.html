<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untouchable Button</title>
    <script defer src="script.js"></script>
    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #untouchable-button {
            position: absolute;
            white-space: nowrap;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <button id="untouchable-button">Can't touch this!</button>
</body>
</html>
